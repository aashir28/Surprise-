      position: relative;
      width: 100%;

    }

    /* Video */
    video {
      width: 100%;

    }

    /* Text credit */
    .text-credit {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #666;
      animation: slideUp 1s ease-in-out forwards;
      opacity: 0;
    }

    /* Keyframes for animation */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Centering credit section */
    @media only screen and (max-width: 600px) {
      .text-credit {
